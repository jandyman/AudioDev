<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="300" viewBox="0 0 800 300">
  <!-- Define arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#333" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">
    Simple DSP Signal Flow
  </text>

  <!-- Module: Input -->
  <rect x="50" y="100" width="120" height="80" rx="10" fill="#e1f5ff" stroke="#333" stroke-width="2"/>
  <text x="110" y="135" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Audio Input</text>
  <text x="110" y="155" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">48kHz, Mono</text>

  <!-- Module: Filter -->
  <rect x="230" y="100" width="120" height="80" rx="10" fill="#fff4e1" stroke="#333" stroke-width="2"/>
  <text x="290" y="130" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Low Pass Filter</text>
  <text x="290" y="150" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">Cutoff: 1kHz</text>
  <text x="290" y="165" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">Q: 0.707</text>

  <!-- Module: Gain -->
  <rect x="410" y="100" width="120" height="80" rx="10" fill="#ffe1f5" stroke="#333" stroke-width="2"/>
  <text x="470" y="135" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Gain</text>
  <text x="470" y="155" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">-6 dB</text>

  <!-- Module: Output -->
  <rect x="590" y="100" width="120" height="80" rx="10" fill="#e1ffe1" stroke="#333" stroke-width="2"/>
  <text x="650" y="135" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Audio Output</text>
  <text x="650" y="155" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">48kHz, Mono</text>

  <!-- Connections -->
  <line x1="170" y1="140" x2="230" y2="140" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="200" y="130" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">audio</text>

  <line x1="350" y1="140" x2="410" y2="140" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="380" y="130" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">filtered</text>

  <line x1="530" y1="140" x2="590" y2="140" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="560" y="130" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">output</text>

  <!-- Legend -->
  <text x="50" y="250" font-family="Arial, sans-serif" font-size="12" fill="#666">Processing Order: Input → Filter → Gain → Output</text>
</svg>
